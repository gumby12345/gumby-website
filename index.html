<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gallery Section -->
    <div class="gallery">
        <img id="image1" src="images/GUMBYWEBFIXED1.png" alt="Image 1">
    </div>

    <script>
        // Array of images to randomly cycle through, including the new images
        const images = [
            "images/GUMBYWEBFIXED1.png", 
            "images/GUMBYWEBFIXED2.png", 
            "images/GUMBYLOGO1.png",  // New image
            "images/GUMBYLOGO2.png"   // New image
        ];

        const imageElement = document.getElementById("image1");

        // Function to randomly select an image from the array
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // On hover, change the image to a random one
        imageElement.addEventListener('mouseenter', function() {
            // Change image on hover
            imageElement.src = getRandomImage();
        });

        // On mouse leave, keep the last image that was displayed
        imageElement.addEventListener('mouseleave', function() {
            // Keep the last image shown
            // No need to change anything here, the last hovered image stays
        });
    </script>
</body>
</html>
