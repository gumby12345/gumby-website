<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gumby's house</title>

    <!-- Link to Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gallery Section -->
    <div class="gallery">
        <img id="image1" src="images/GUMBYWEBFIXED1.png" alt="Image 1">
    </div>

    <!-- Gallery Toggle Button -->
    <div class="toggle-container">
        <button id="toggleGallery">Switch Gallery</button>
    </div>

    <!-- Art Gallery (Visible by default) -->
    <div class="grid-container" id="galleryA">
        <img src="images/art1.webp" alt="Art 1">
        <img src="images/art2.webp" alt="Art 2">
        <img src="images/art3.webp" alt="Art 3">
        <img src="images/art4.webp" alt="Art 4">
        <img src="images/art5.webp" alt="Art 5">
        <img src="images/art6.webp" alt="Art 6">
        <img src="images/art7.webp" alt="Art 7">
    </div>

    <!-- Cart Gallery (Hidden by default) -->
    <div class="grid-container" id="galleryB" style="display: none;">
        <img src="images/cart1.webp" alt="Cart 1">
        <img src="images/cart2.webp" alt="Cart 2">
        <img src="images/cart3.webp" alt="Cart 3">
        <img src="images/cart4.webp" alt="Cart 4">
        <img src="images/cart5.webp" alt="Cart 5">
        <img src="images/cart6.webp" alt="Cart 6">
        <img src="images/cart7.webp" alt="Cart 7">
        <img src="images/cart8.webp" alt="Cart 8">
        <img src="images/cart9.webp" alt="Cart 9">
        <img src="images/cart10.webp" alt="Cart 10">
        <img src="images/cart11.webp" alt="Cart 11">
    </div>

    <script>
        // Main image logic
        const images = [
            "images/GUMBYWEBFIXED1.png", 
            "images/GUMBYWEBFIXED2.png", 
            "images/GUMBYLOGO3.png", 
            "images/GUMBYLOGO4.png",
            "images/GUMBYLOGO2.png",
            "images/GUMBYLOGO5.png",
            "images/GUMBYLOGO6.png",
            "images/GUMBYLOGO7.png",
            "images/GUMBYLOGO8.png"
        ];

        const sounds = [];
        for (let i = 1; i <= 37; i++) {
            sounds.push(`audio/sound${i}.mp3`);
        }

        const preloadImages = images.map(imgSrc => {
            const img = new Image();
            img.src = imgSrc;
            return img;
        });

        let shownImages = [];
        let shownSounds = [];

        const imageElement = document.getElementById("image1");

        function getRandomImage() {
            const remaining = images.filter(img => !shownImages.includes(img));
            if (remaining.length === 0) {
                shownImages = [];
                return getRandomImage();
            }
            const selected = remaining[Math.floor(Math.random() * remaining.length)];
            shownImages.push(selected);
            return selected;
        }

        function getRandomSound() {
            const remaining = sounds.filter(snd => !shownSounds.includes(snd));
            if (remaining.length === 0) {
                shownSounds = [];
                return getRandomSound();
            }
            const selected = remaining[Math.floor(Math.random() * remaining.length)];
            shownSounds.push(selected);
            return selected;
        }

        imageElement.addEventListener('click', function() {
            imageElement.src = getRandomImage();
            const sound = new Audio(getRandomSound());
            sound.play();
        });

        // Gallery toggle logic
        const toggleButton = document.getElementById("toggleGallery");
        const galleryA = document.getElementById("galleryA");
        const galleryB = document.getElementById("galleryB");

        toggleButton.addEventListener("click", () => {
            if (galleryA.style.display === "none") {
                galleryA.style.display = "flex";
                galleryB.style.display = "none";
            } else {
                galleryA.style.display = "none";
                galleryB.style.display = "flex";
            }
        });
    </script>
</body>
</html>
