<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- No heading text here, it's completely removed -->

    <!-- Gallery Section -->
    <div class="gallery">
        <img id="image1" src="images/GUMBYWEBFIXED1.png" alt="Image 1">
    </div>

    <script>
        const image = document.getElementById("image1");

        // On hover, change the image source
        image.addEventListener('mouseenter', function() {
            image.src = "images/GUMBYWEBFIXED2.png"; // Change image when mouse enters
        });

        // On mouse leave, change the image back to the original
        image.addEventListener('mouseleave', function() {
            image.src = "images/GUMBYWEBFIXED1.png"; // Change back to the original image
        });
    </script>
</body>
</html>
