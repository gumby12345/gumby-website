<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- No heading text here, it's completely removed -->

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="images/GUMBYWEBFIXED1.png" alt="Image 1">>
    </div>
    <script>
    // Get all the images in the gallery
    const images = document.querySelectorAll('.gallery img');

    images.forEach(image => {
        // Add mousemove event listener to each image
        image.addEventListener('mousemove', (event) => {
            // Get the position of the image and its width/height
            const rect = image.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Get the distance from the mouse cursor to the center of the image
            const distanceX = Math.abs(event.clientX - centerX);
            const distanceY = Math.abs(event.clientY - centerY);

            // Set a threshold to trigger the scale effect only near the center
            const threshold = 100; // Adjust this value to make the hover area smaller or larger

            if (distanceX < threshold && distanceY < threshold) {
                image.classList.add('hovered'); // Trigger the scale effect
            } else {
                image.classList.remove('hovered'); // Remove the scale effect if outside the hover zone
            }
        });

        // Optional: Reset on mouse leave
        image.addEventListener('mouseleave', () => {
            image.classList.remove('hovered');
        });
    });
</script>
</body>
</html>
